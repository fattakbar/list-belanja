<!DOCTYPE html>
<html>
<head>
    <title>MyList</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">

   <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=no">

    <style>
           @-ms-viewport { width: 100vw ; min-zoom: 100% ; zoom: 100% ; }          @viewport { width: 100vw ; min-zoom: 100% zoom: 100% ; }
        @-ms-viewport { user-zoom: fixed ; min-zoom: 100% ; }                   @viewport { user-zoom: fixed ; min-zoom: 100% ; }

    </style>

    <link rel="stylesheet" href="css/app.css">

       <script src="cordova.js" id="xdkJScordova_"></script>

    <script src="js/app.js"></script>
    <script src="js/init-app.js"></script>
    <script src="xdk/init-dev.js"></script>

    <link rel="stylesheet" type="text/css" href="css/ionic.css">
    <script type="text/javascript" src="js/jquery.js"></script>

	<script type="text/javascript">
    $(document).ready(function() {
        $("#insert").click(function() {
            var kategori = $("#kategori").val();
            var list = $("#list").val();
            var harga = $("#harga").val();
            var dataString = "kategori=" + kategori + "&list=" + list + "&harga=" + harga + "&insert=";
            if ($.trim(kategori).length > 0 & $.trim(list).length > 0 & $.trim(harga).length > 0) {
                $.ajax({
                    type: "POST",
                    url: "http://localhost/list/www/insert.php",
                    data: dataString,
                    crossDomain: true,
                    cache: false,
                    beforeSend: function() {
                        $("#insert").val('Menyimpan...');
                    },
                    success: function(data) {
                        if (data == "success") {
                            alert("Simpan Berhasil");
                            $("#insert").val('Simpan');

                        } else if (data == "error") {
                            alert("error");
                        }
                    }
                });
            }
            return false;
        });
    });
    </script>
</head>
<body>


<div class="bar bar-header bar-assertive" style="margin-bottom:80px;">
        <h1 class="title">Input List Belanja</h1>
        <a class="button button-clear" href="readjson.html">Daftar List</a>
    </div>
    <br/>
    <br/>

	
    <div class="list">
        <input type="hidden" id="id" value="" />
        <div class="item">
            <label>Kategori</label>
            <input type="text" id="kategori" value="" />
        </div>
        <div class="item">
            <label>List Belanja</label>
            <input type="text" id="list" value="" />
        </div>
        <div class="item">
            <label>Harga</label>
            <input type="text" id="harga" value="" />
        </div>
        <div class="item">
            <input type="button" id="insert" class="button button-block" value="Simpan" />
        </div>
    </div>
</body>
</html>
